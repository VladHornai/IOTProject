<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="chart.css">
    <title>Publisher</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.bundle.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script></script>
</head>
<body>
    <div id="myData"></div>
    
    <div style="width:75%;">
		<canvas id="canvas"></canvas>
    </div>
    <script>
    Promise.all([
    fetch('Outputs/Monitor_Host_Publishers_Parsed.json').then(resp => resp.json()),
    fetch('Outputs/Modbus_Gw_File_Parsed.json').then(resp => resp.json()),
    fetch('Outputs/pyModbus.json').then(resp => resp.json())
          ]).then(function (data) {
                appendData(data);
                console.log(data);
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

    function appendData(data){
      var mainContainer = document.getElementById("myData");
          var ip;
          for(var i=0; i<data[1].length; i++){
              ip = data[1][i].Eui64;
              var div = document.createElement("div");
              div.innerHTML = ip+ ': <br/><b>Concentrator: </b>'+ 
                              '<br/>co_tsap_id: '+data[0][ip].concentrator.co_tsap_id+
                              '<br/>co_id: '+data[0][ip].concentrator.co_id+
                              '<br/>data_period: '+data[0][ip].concentrator.data_period+
                              '<br/>data_phase: '+data[0][ip].concentrator.data_phase+
                              '<br/>data_stalelimit: '+data[0][ip].concentrator.data_stalelimit+
                              '<br/>data_version: '+data[0][ip].concentrator.data_version+
                              '<br/>interface_type: '+data[0][ip].concentrator.interface_type+'<br/>_';   
              mainContainer.appendChild(div);
          }  

          //we will work with data 2!
    }
    </script>
    <script src = "testChart.js"></script>
</body>
</html>
